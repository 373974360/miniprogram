<!DOCTYPE html>
<html lang="en">
<head>

    <title>微政务</title>
    <link rel="stylesheet" type="text/css" href="styles/mui.min.css"/>

<script type="text/babel">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

        el: '#app',
        data: {
